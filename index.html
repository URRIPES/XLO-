<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLO Центр Управления</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --accent: #F39C12;
            --dark: #0f0c29;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--dark);
            font-family: 'Rajdhani', sans-serif;
            color: white;
        }

        /* Канвас для 3D фона */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Контент поверх 3D */
        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 850px; /* Чуть расширил для длинного текста */
        }

        /* Эффект матового стекла */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem; /* Чуть уменьшил, чтобы длинное название влезло */
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.5));
        }

        p.subtitle {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #ccc;
            letter-spacing: 1px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            font-size: 1.1rem;
            color: #8fa3bf;
            flex-wrap: wrap; /* Чтобы не ломалось на мобильных */
        }
        
        .feature-item i { color: var(--accent); margin-right: 5px; }

        /* Кнопки */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            padding: 15px 30px; /* Уменьшил бока, чтобы текст влез */
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.95rem; /* Чуть компактнее шрифт */
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap; /* Запрет переноса текста внутри кнопки */
        }

        .btn-dashboard {
            background: transparent;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            min-width: 250px; /* Минимальная ширина для красоты */
        }

        .btn-dashboard:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.8);
            transform: translateY(-3px);
        }

        .btn-download {
            background: linear-gradient(45deg, #F39C12, #D35400);
            border: none;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
        }

        .btn-download:hover {
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.8);
            transform: scale(1.05);
        }

        /* Анимация появления */
        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Адаптив */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; } /* Уменьшаем заголовок на мобильных */
            .glass-card { padding: 1.5rem; width: 90%; }
            .btn-container { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; } /* Кнопки на всю ширину */
            .features { font-size: 0.9rem; gap: 10px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="canvas-container"></div>

    <div class="content-wrapper">
        <div class="glass-card fade-in">
            <h1>XLO <br> Центр Управления</h1>
            <p class="subtitle">AI System & Warehouse Management</p>
            
            <div class="features">
                <div class="feature-item"><i class="fas fa-robot"></i> Gemini AI</div>
                <div class="feature-item"><i class="fas fa-bolt"></i> Instant Parse</div>
                <div class="feature-item"><i class="fas fa-cloud"></i> Google Sheets</div>
            </div>

            <div class="btn-container">
                <a href="https://script.google.com/macros/s/ВАШ_ID/exec" class="btn btn-dashboard" target="_blank">
                    <i class="fas fa-rocket"></i> Открыть XLO Центр Управления
                </a>

                <a href="https://github.com/ВАШ_НИК/ВАШ_РЕПО/releases/latest" class="btn btn-download">
                    <i class="fas fa-download"></i> Скачать Расширение
                </a>
            </div>

            <div style="margin-top: 2rem; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
                v 2.0 Stable • Secure Connection
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // === 3D МАГИЯ ===
        
        const container = document.getElementById('canvas-container');
        
        // Сцена
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0f0c29, 0.002);

        // Камера
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        // Рендерер
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Частицы
        const geometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);

        // Ядро
        const coreGeo = new THREE.IcosahedronGeometry(10, 1);
        const coreMat = new THREE.MeshBasicMaterial({ 
            color: 0xF39C12, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1 
        });
        const coreMesh = new THREE.Mesh(coreGeo, coreMat);
        scene.add(coreMesh);

        // Интерактив
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // Анимация
        const clock = new THREE.Clock();

        const tick = () => {
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            const elapsedTime = clock.getElapsedTime();

            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            coreMesh.rotation.x += 0.005;
            coreMesh.rotation.y += 0.005;
            
            particlesMesh.rotation.y += 0.5 * (targetX - particlesMesh.rotation.y);
            particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);

            const scale = 1 + Math.sin(elapsedTime * 2) * 0.05;
            coreMesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
            window.requestAnimationFrame(tick);
        }

        tick();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
